<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gesture Controlled Particles</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: #000;
    font-family: sans-serif;
}

#canvas-container {
    position: absolute;
    inset: 0;
}

#video-input {
    position: absolute;
    transform: scaleX(-1);
    visibility: hidden;
}

#ui {
    position: fixed;
    bottom: 20px;
    left: 20px;
    color: white;
    z-index: 5;
}

#startBtn {
    position: fixed;
    inset: 0;
    margin: auto;
    width: 220px;
    height: 60px;
    font-size: 18px;
    border-radius: 14px;
    border: none;
    background: #00ffcc;
    color: #000;
    font-weight: bold;
    z-index: 10;
}
</style>
</head>

<body>

<video id="video-input" autoplay muted playsinline></video>
<div id="canvas-container"></div>

<div id="ui">
    <h2>Hand Gesture Particles</h2>
    <p>Move hand → attract | Height → color</p>
</div>

<button id="startBtn">START CAMERA</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>
/* ---------------- THREE SETUP ---------------- */
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(
    75, window.innerWidth / window.innerHeight, 0.1, 1000
);
camera.position.z = 5;

const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.getElementById("canvas-container").appendChild(renderer.domElement);

/* ---------------- PARTICLES ---------------- */
const COUNT = 5000;
const geometry = new THREE.BufferGeometry();
const positions = new Float32Array(COUNT * 3);

for (let i = 0; i < COUNT * 3; i++) {
    positions[i] = (Math.random() - 0.5) * 10;
}

geometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));

const material = new THREE.PointsMaterial({
    size: 0.05,
    color: 0x00ffcc,
    transparent: true,
    blending: THREE.AdditiveBlending
});

const points = new THREE.Points(geometry, material);
scene.add(points);

/* ---------------- MEDIAPIPE ---------------- */
const videoElement = document.getElementById("video-input");

const hands = new Hands({
    locateFile: file =>
        `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
});

hands.setOptions({
    maxNumHands: 1,
    modelComplexity: 1,
    minDetectionConfidence: 0.6,
    minTrackingConfidence: 0.6
});

hands.onResults(results => {
    if (!results.multiHandLandmarks?.length) return;

    const lm = results.multiHandLandmarks[0];
    const indexTip = lm[8];

    const x = (indexTip.x - 0.5) * -10;
    const y = (indexTip.y - 0.5) * -10;

    points.position.x += (x - points.position.x) * 0.1;
    points.position.y += (y - points.position.y) * 0.1;

    material.color.setHSL(indexTip.y, 1, 0.5);
});

let cameraFeed;

/* ---------------- START BUTTON ---------------- */
document.getElementById("startBtn").addEventListener("click", async () => {
    try {
        cameraFeed = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({ image: videoElement });
            },
            width: 640,
            height: 480
        });

        await cameraFeed.start();

        document.getElementById("startBtn").style.display = "none";
        animate();

    } catch (err) {
        alert("Camera permission denied. Please allow camera.");
        console.error(err);
    }
});

/* ---------------- ANIMATION ---------------- */
function animate() {
    requestAnimationFrame(animate);
    points.rotation.y += 0.002;
    renderer.render(scene, camera);
}

window.addEventListener("resize", () => {
    camera.aspect = innerWidth / innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth, innerHeight);
});
</script>

</body>
</html>
