<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Upcoming Model | VirginAI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="description" content="Preview the upcoming next-generation VirginAI model.">

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #050505;
  overflow: hidden;
  font-family: Inter, system-ui, sans-serif;
  color: #eaeaea;
}

#canvas {
  position: fixed;
  inset: 0;
  z-index: 0;
}

/* ===== FLOATING AI PANEL ===== */
.ai-panel {
  position: fixed;
  top: 58%; /* ðŸ‘ˆ slightly below center */
  left: 50%;
  transform: translate(-50%, -50%);
  width: min(86%, 420px);
  padding: 26px 28px;
  text-align: center;
  border-radius: 18px;

  background: linear-gradient(
    180deg,
    rgba(15,15,15,0.55),
    rgba(10,10,10,0.55)
  );

  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);

  border: 1px solid rgba(201,164,74,0.25);
  box-shadow:
    0 0 40px rgba(201,164,74,0.08),
    inset 0 0 25px rgba(255,255,255,0.03);

  z-index: 2;
}

/* Typing text */
.ai-text {
  font-size: 16px;          /* â¬… increased from 14px */
  letter-spacing: 1.2px;
  color: #c9a44a;
  white-space: nowrap;
  border-right: 2px solid #c9a44a;
  padding-right: 6px;
  animation: blink 1s step-end infinite;
  font-weight: 500;
}

@keyframes blink {
  50% { border-color: transparent; }
}

/* Optional subtitle */
.ai-sub {
  margin-top: 10px;
  font-size: 12px;
  color: #aaa;
  opacity: 0.9;
}
</style>
</head>

<body>

<div id="canvas"></div>

<!-- FLOATING RECTANGLE -->
<div class="ai-panel">
  <div class="ai-text" id="aiText"></div>
  <div class="ai-sub">Upcoming VirginAI Model</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>

<script>
/* ---------- SCENE ---------- */
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
  70,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.z = 7;

const renderer = new THREE.WebGLRenderer({
  antialias: true,
  alpha: true,
  powerPreference: "high-performance"
});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
document.getElementById("canvas").appendChild(renderer.domElement);

/* ---------- PARTICLES ---------- */
const COUNT = 5200;
const geometry = new THREE.BufferGeometry();
const positions = new Float32Array(COUNT * 3);
const velocities = new Float32Array(COUNT * 3);

for (let i = 0; i < COUNT; i++) {
  const i3 = i * 3;
  positions[i3]     = (Math.random() - 0.5) * 10;
  positions[i3 + 1] = (Math.random() - 0.5) * 10;
  positions[i3 + 2] = (Math.random() - 0.5) * 10;

  velocities[i3]     = (Math.random() - 0.5) * 0.004;
  velocities[i3 + 1] = (Math.random() - 0.5) * 0.004;
  velocities[i3 + 2] = (Math.random() - 0.5) * 0.004;
}

geometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));

const material = new THREE.PointsMaterial({
  color: 0x00ffd5,
  size: 0.045,
  transparent: true,
  opacity: 0.85,
  blending: THREE.AdditiveBlending,
  depthWrite: false
});

const particles = new THREE.Points(geometry, material);
scene.add(particles);

/* ---------- FLOW ---------- */
function animate() {
  requestAnimationFrame(animate);

  const pos = geometry.attributes.position.array;

  for (let i = 0; i < COUNT; i++) {
    const i3 = i * 3;
    pos[i3]     += velocities[i3];
    pos[i3 + 1] += velocities[i3 + 1];
    pos[i3 + 2] += velocities[i3 + 2];
  }

  geometry.attributes.position.needsUpdate = true;

  particles.rotation.y += 0.0008;
  particles.rotation.x += 0.0003;

  renderer.render(scene, camera);
}

animate();

window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

/* ---------- TYPING ---------- */
const messages = [
  "VirginAI is evolving intelligenceâ€¦",
  "Next-generation reasoning in progressâ€¦",
  "Learning deeper context and logicâ€¦",
  "Model upgrade underwayâ€¦"
];

let m = 0, c = 0;
const el = document.getElementById("aiText");

function type() {
  if (c < messages[m].length) {
    el.textContent += messages[m][c++];
    setTimeout(type, 40);
  } else {
    setTimeout(() => {
      el.textContent = "";
      c = 0;
      m = (m + 1) % messages.length;
      type();
    }, 1600);
  }
}

type();
</script>

</body>
</html>
