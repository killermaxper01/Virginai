<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Profile | VirginAI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" href="/android-chrome-512x512.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#050505;
  --panel:#0c0c0c;
  --border:#1e1e1e;
  --gold:#c9a44a;
  --text:#eaeaea;
  --muted:#9a9a9a;
}

body{
  margin:0;
  background:var(--bg);
  font-family:Inter,Segoe UI,sans-serif;
  color:var(--text);
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
}

.card{
  width:100%;
  max-width:420px;
  background:linear-gradient(180deg,#0a0a0a,#0f0f0f);
  border:1px solid var(--border);
  border-radius:20px;
  padding:28px;
  text-align:center;
  box-shadow:0 0 40px rgba(201,164,74,.08);
}

.avatar-wrap{
  width:100px;
  height:100px;
  margin:auto;
  border-radius:50%;
  border:2px solid var(--gold);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  background:#111;
}

.avatar-wrap img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:none;
}

.avatar-letter{
  font-size:42px;
  font-weight:600;
  color:var(--gold);
}

h2{
  margin:14px 0 4px;
  color:var(--gold);
}

.email{
  font-size:13px;
  color:var(--muted);
}

.input{
  margin-top:16px;
}

input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#090909;
  color:#fff;
  outline:none;
}

.btn{
  margin-top:14px;
  width:100%;
  padding:12px;
  border-radius:14px;
  border:none;
  font-size:15px;
  cursor:pointer;
}

.save{
  background:linear-gradient(135deg,#c9a44a,#9f8740);
  color:#000;
}

.delete{
  background:#140000;
  color:#ff6b6b;
  border:1px solid #3a0000;
}

.status{
  margin-top:8px;
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="card">

  <div class="avatar-wrap">
    <img id="photo">
    <div id="letter" class="avatar-letter"></div>
  </div>

  <h2 id="name">Loading...</h2>
  <div class="email" id="email"></div>

  <div class="input">
    <input id="nameInput" placeholder="Edit name">
  </div>

  <button class="btn save" id="saveBtn">Save Name</button>
  <button class="btn delete" id="deleteBtn">Delete Account</button>

  <div class="status" id="status"></div>
</div>

<script type="module">
import { auth } from "./firebase.js";
import {
  onAuthStateChanged,
  updateProfile,
  deleteUser
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const photo = document.getElementById("photo");
const letter = document.getElementById("letter");
const nameEl = document.getElementById("name");
const emailEl = document.getElementById("email");
const nameInput = document.getElementById("nameInput");
const status = document.getElementById("status");

onAuthStateChanged(auth, (user) => {
  if (!user) {
    location.replace("/login.html");
    return;
  }

  nameEl.textContent = user.displayName || "VirginAI User";
  emailEl.textContent = user.email || "";
  nameInput.value = user.displayName || "";

  // ðŸ”¥ GOOGLE PHOTO FIX
  if (user.photoURL) {
    let url = user.photoURL;

    if (url.includes("googleusercontent")) {
      url = url.split("=")[0] + "=s400-c";
    }

    photo.src = url;
    photo.onload = () => {
      photo.style.display = "block";
      letter.style.display = "none";
    };
    photo.onerror = () => {
      showLetter(user.displayName);
    };
  } else {
    showLetter(user.displayName);
  }
});

function showLetter(name){
  letter.textContent = (name || "V")[0].toUpperCase();
  letter.style.display = "block";
  photo.style.display = "none";
}

document.getElementById("saveBtn").onclick = async () => {
  const newName = nameInput.value.trim();
  if (!newName) {
    status.textContent = "Name cannot be empty";
    return;
  }

  try {
    await updateProfile(auth.currentUser, { displayName: newName });
    nameEl.textContent = newName;
    showLetter(newName);
    status.textContent = "âœ… Name updated";
  } catch {
    status.textContent = "âŒ Update failed";
  }
};

document.getElementById("deleteBtn").onclick = async () => {
  if (!confirm("Delete your account permanently?")) return;

  try {
    await deleteUser(auth.currentUser);
    location.replace("/login.html");
  } catch {
    alert("Please re-login and try again");
  }
};
</script>

</body>
</html>
