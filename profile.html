<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Profile | VirginAI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#050505;
  --panel:#0c0c0c;
  --border:#1e1e1e;
  --gold:#c9a44a;
  --text:#eaeaea;
  --muted:#9a9a9a;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  font-family:Inter,Segoe UI,sans-serif;
  color:var(--text);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  width:100%;
  max-width:420px;
  background:linear-gradient(180deg,#0a0a0a,#0f0f0f);
  border:1px solid var(--border);
  border-radius:18px;
  padding:28px;
  text-align:center;
  box-shadow:0 0 40px rgba(201,164,74,.08);
}

.avatar{
  width:96px;
  height:96px;
  border-radius:50%;
  border:2px solid var(--gold);
  object-fit:cover;
  object-position:center top;
  background:#000;
  margin-bottom:12px;
}

h2{
  margin:6px 0;
  color:var(--gold);
}

.info{
  font-size:13px;
  color:var(--muted);
  margin-bottom:18px;
}

.field{
  text-align:left;
  margin-bottom:12px;
}

.field label{
  font-size:12px;
  color:#bcbcbc;
}

.field input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#080808;
  color:#fff;
  margin-top:6px;
}

.btn{
  width:100%;
  padding:13px;
  border-radius:14px;
  border:none;
  font-size:15px;
  font-weight:500;
  cursor:pointer;
}

.btn-main{
  background:linear-gradient(135deg,#c9a44a,#9f8740);
  color:#000;
  margin-top:10px;
}

.btn-danger{
  background:#150707;
  color:#ff6b6b;
  border:1px solid #402020;
  margin-top:14px;
}

.status{
  margin-top:10px;
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="card">

  <img id="photo" class="avatar">

  <h2 id="displayName">Loading...</h2>
  <div class="info" id="emailText"></div>
  <div class="info" id="providerText"></div>

  <div class="field">
    <label>Edit Name</label>
    <input id="nameInput" placeholder="Enter new name">
  </div>

  <button class="btn btn-main" id="saveBtn">Save Changes</button>

  <button class="btn btn-danger" id="deleteBtn">Delete Account</button>

  <div class="status" id="status"></div>

</div>

<!-- FIREBASE LOGIC -->
<script type="module">
import { auth } from "./firebase.js";
import {
  onAuthStateChanged,
  updateProfile,
  deleteUser
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const photo = document.getElementById("photo");
const displayName = document.getElementById("displayName");
const emailText = document.getElementById("emailText");
const providerText = document.getElementById("providerText");
const nameInput = document.getElementById("nameInput");
const status = document.getElementById("status");

/* AUTH GUARD */
onAuthStateChanged(auth, (user) => {
  if (!user) {
    location.replace("/login.html");
    return;
  }

  // HIGH-QUALITY GOOGLE PHOTO FIX
  if (user.photoURL) {
    photo.src = user.photoURL.includes("googleusercontent")
      ? user.photoURL + "?sz=256"
      : user.photoURL;
  } else {
    photo.src = "/default-avatar.png";
  }

  displayName.textContent = user.displayName || "VirginAI User";
  emailText.textContent = user.email || "";
  providerText.textContent = "Signed in via: " + user.providerData[0].providerId;

  nameInput.value = user.displayName || "";
});

/* UPDATE NAME */
document.getElementById("saveBtn").onclick = async () => {
  const newName = nameInput.value.trim();
  if (!newName) {
    status.textContent = "❌ Name cannot be empty";
    return;
  }

  try {
    await updateProfile(auth.currentUser, { displayName: newName });
    displayName.textContent = newName;
    status.textContent = "✅ Name updated successfully";
  } catch (e) {
    status.textContent = "❌ Failed to update name";
  }
};

/* DELETE ACCOUNT */
document.getElementById("deleteBtn").onclick = async () => {
  const ok = confirm(
    "⚠️ This will permanently delete your VirginAI account.\n\nAre you sure?"
  );
  if (!ok) return;

  try {
    await deleteUser(auth.currentUser);
    alert("Account deleted successfully");
    location.replace("/login.html");
  } catch (e) {
    alert(
      "For security reasons, please re-login and try again."
    );
    location.replace("/login.html");
  }
};
</script>

</body>
</html>
