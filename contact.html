<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact – VirginAI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- SEO -->
<meta name="description" content="Contact VirginAI via Instagram. Reach out for support, feedback, or collaboration.">
<meta name="keywords" content="VirginAI contact, VirginAI support, AI chatbot help">
<meta name="robots" content="index, follow">

<style>
:root{
 --bg:#050505;
 --panel:#0c0c0c;
 --border:#1e1e1e;
 --gold:#c9a44a;
 --text:#eaeaea;
 --muted:#888;
}

body{
 margin:0;
 background:var(--bg);
 color:var(--text);
 font-family:Inter,Segoe UI,sans-serif;
}

.container{
 max-width:700px;
 margin:auto;
 padding:40px 20px;
}

a{
 color:var(--gold);
 text-decoration:none;
}

.card{
 background:var(--panel);
 border:1px solid var(--border);
 border-radius:16px;
 padding:26px;
 margin-top:20px;
 box-shadow:0 0 30px rgba(201,164,74,.05);
}

h1{
 color:var(--gold);
 margin-bottom:12px;
}

p{
 color:#ccc;
 line-height:1.8;
 font-size:15px;
}

.ig-box{
 margin-top:20px;
 padding:18px;
 border:1px dashed var(--gold);
 border-radius:14px;
 text-align:center;
}

.ig-box a{
 font-size:18px;
 font-weight:600;
}

footer{
 margin-top:30px;
 text-align:center;
 font-size:12px;
 color:var(--muted);
}
</style>
</head>

<body>

<div class="container">


<h1>Contact VirginAI</h1>

<div class="card">
<p>
We’d love to hear from you!  
For support, feedback, suggestions, or collaboration, connect with us directly on Instagram.
</p>

<div class="ig-box">
<p style="display:flex;align-items:center;justify-content:center;gap:10px;">
  <svg width="22" height="22" viewBox="0 0 24 24" fill="none"
       xmlns="http://www.w3.org/2000/svg">
    <path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5Z"
          stroke="#c9a44a" stroke-width="1.5"/>
    <circle cx="12" cy="12" r="3.5"
            stroke="#c9a44a" stroke-width="1.5"/>
    <circle cx="17.5" cy="6.5" r="1"
            fill="#c9a44a"/>
  </svg>
  Instagram
</p>
<a href="https://instagram.com/virginai.in" target="_blank">
@virginai.in
</a>
</div>

<p style="margin-top:20px">
We aim to respond as quickly as possible.  
Thank you for using <strong>VirginAI</strong>.
</p>
</div>

<footer>
© 2025 VirginAI · Intelligent AI Chat Assistant
</footer>

</div>

</html>
