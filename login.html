<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | VirginAI</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Login to VirginAI – Secure AI-powered platform">

<!-- FAVICON -->
<link rel="icon" href="/android-chrome-512x512.png">

<!-- GOOGLE FONT -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#050505;
  --panel:#0c0c0c;
  --border:#1e1e1e;
  --gold:#c9a44a;
  --text:#eaeaea;
  --muted:#9a9a9a;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  font-family:Inter,Segoe UI,sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--text);
}

.card{
  width:100%;
  max-width:420px;
  background:linear-gradient(180deg,#0a0a0a,#0f0f0f);
  border:1px solid var(--border);
  border-radius:18px;
  padding:34px 28px;
  box-shadow:0 0 45px rgba(201,164,74,.08);
}

.brand{
  text-align:center;
  margin-bottom:24px;
}
.brand img{
  width:72px;
  border-radius:16px;
}
.brand h1{
  margin:10px 0 0;
  font-size:22px;
  color:var(--gold);
}
.brand p{
  margin-top:6px;
  font-size:13px;
  color:var(--muted);
}

.input{
  margin-bottom:16px;
}
.input label{
  display:block;
  font-size:13px;
  margin-bottom:6px;
  color:#bcbcbc;
}
.input input{
  width:100%;
  padding:12px 14px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#080808;
  color:var(--text);
  font-size:14px;
}
.input input:focus{
  border-color:var(--gold);
  outline:none;
}

.btn{
  width:100%;
  padding:13px;
  border-radius:14px;
  border:none;
  font-size:15px;
  font-weight:500;
  cursor:pointer;
}

.btn-main{
  background:linear-gradient(135deg,#c9a44a,#9f8740);
  color:#000;
}

.divider{
  text-align:center;
  margin:18px 0;
  font-size:12px;
  color:var(--muted);
}

.social{
  background:#000;
  border:1px solid var(--border);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  margin-bottom:10px;
}
.social img{width:18px}

.apple{
  background:#000;
  border:1px solid #333;
}

.footer{
  margin-top:16px;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}
.footer a{
  color:var(--gold);
  text-decoration:none;
}
</style>
</head>

<body>

<div class="card">

  <div class="brand">
    <img src="/android-chrome-512x512.png">
    <h1>VirginAI</h1>
    <p>Secure AI Platform</p>
  </div>

  <form onsubmit="loginEmail(event)">
    <div class="input">
      <label>Email</label>
      <input id="email" type="email" required placeholder="you@example.com">
    </div>

    <div class="input">
      <label>Password</label>
      <input id="password" type="password" required placeholder="••••••••">
    </div>

    <button class="btn btn-main">Login</button>
  </form>

  <div class="divider">OR</div>

  <button class="btn social" onclick="googleLogin()">
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg">
    Continue with Google
  </button>

  <button class="btn social apple" onclick="appleLogin()">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/31/Apple_logo_white.svg">
    Continue with Apple
  </button>

  <div class="footer">
    Don’t have an account?
    <a href="/signup.html">Create one</a>
  </div>

</div>

<!-- FIREBASE -->
<script type="module">
import { auth } from "./firebase.js";
import {
  signInWithEmailAndPassword,
  GoogleAuthProvider,
  OAuthProvider,
  signInWithPopup
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

window.loginEmail = async (e) => {
  e.preventDefault();
  try{
    await signInWithEmailAndPassword(
      auth,
      email.value,
      password.value
    );
    location.href="/";
  }catch(err){
    alert(err.message);
  }
};

window.googleLogin = async () => {
  const provider = new GoogleAuthProvider();
  await signInWithPopup(auth, provider);
  location.href="/";
};

window.appleLogin = async () => {
  const provider = new OAuthProvider("apple.com");
  await signInWithPopup(auth, provider);
  location.href="/";
};
</script>

</body>
</html>
