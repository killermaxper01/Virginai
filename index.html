<style>
:root{
 --bg:#050505;
 --panel:#0b0b0b;
 --border:#1c1c1c;
 --gold:#c9a44a;
 --text:#eaeaea;
 --muted:#777;
 --accent:#00ffd5;
}

*{box-sizing:border-box}

body{
 margin:0;
 height:100vh;
 display:flex;
 justify-content:center;
 align-items:center;
 background:var(--bg);
 font-family:Inter,Segoe UI,sans-serif;
 color:var(--text);
}

.app{
 width:100%;
 max-width:520px;
 height:100vh;
 background:linear-gradient(180deg,#070707,#0e0e0e);
 border:1px solid var(--border);
 display:flex;
 flex-direction:column;
 padding:14px;
}

header{
 text-align:center;
 font-size:1.5rem;
 letter-spacing:2px;
 color:var(--gold);
}

.sub{
 text-align:center;
 font-size:12px;
 color:var(--muted);
 margin-bottom:8px;
}

#chat{
 flex:1;
 overflow-y:auto;
 padding:12px;
 background:#060606;
 border-radius:12px;
 border:1px solid var(--border);
}

.msg{
 max-width:82%;
 margin:10px 0;
 padding:12px 14px;
 border-radius:14px;
 white-space:pre-wrap;
}

.user{
 margin-left:auto;
 background:#111;
 border:1px solid #2a2a2a;
}

.ai{
 background:#050505;
 border:1px solid rgba(0,255,213,.25);
 font-family:monospace;
 color:#dffff8;
}

.input-bar{
 display:flex;
 gap:8px;
 margin-top:10px;
}

textarea{
 flex:1;
 min-height:48px;
 max-height:160px;
 resize:vertical;
 overflow-y:auto;
 padding:12px;
 border-radius:12px;
 border:1px solid var(--border);
 background:#020202;
 color:var(--text);
 font-size:14px;
}

button{
 width:52px;
 border:none;
 border-radius:12px;
 background:linear-gradient(135deg,#d6b55c,#a98c3a);
 font-size:18px;
 cursor:pointer;
}

footer{
 margin-top:6px;
 font-size:11px;
 text-align:center;
 color:var(--muted);
}

footer a{
 color:var(--gold);
 text-decoration:none;
 margin:0 4px;
}
</style>
</head>

<body>
<div class="app">
<header>VIRGINAI</header>
<div class="sub">Intelligent AI Chat Assistant</div>

<div id="chat"></div>

<div class="input-bar">
<textarea id="q" placeholder="Ask anything… (Shift + Enter = new line)"></textarea>
<button id="send">➤</button>
</div>

<footer>
<a href="/about.html">About</a> ·
<a href="/help.html">Help</a> ·
<a href="/developer.html">Developer</a> ·
<a href="/privacy.html">Privacy</a>
<br>© 2025 VirginAI
</footer>
</div>

<script>
const chat=document.getElementById("chat");
const q=document.getElementById("q");
const send=document.getElementById("send");

function add(text,cls){
 const d=document.createElement("div");
 d.className="msg "+cls;
 d.textContent=text;
 chat.appendChild(d);
 chat.scrollTop=chat.scrollHeight;
 return d;
}

function typeMatrix(el,text){
 let i=0;
 el.textContent="";
 const t=setInterval(()=>{
  el.textContent+=text[i++]||"";
  chat.scrollTop=chat.scrollHeight;
  if(i>=text.length) clearInterval(t);
 },14);
}

async function ask(){
 const text=q.value;
 if(!text.trim()) return;
 add(text,"user");
 q.value="";
 const ai=add("Thinking…","ai");
 try{
  const r=await fetch("/ask",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({question:text})});
  const d=await r.json();
  typeMatrix(ai,d.answer||"No response.");
 }catch{
  typeMatrix(ai,"⚠️ Service unavailable. Try again.");
 }
}

q.addEventListener("keydown",e=>{
 if(e.key==="Enter" && !e.shiftKey){
  e.preventDefault();
  ask();
 }
});

send.onclick=ask;
</script>
</body>
</html>
