<style>
:root{
 --bg:#050505;
 --panel:#0b0b0b;
 --border:#1c1c1c;
 --gold:#c9a44a;
 --text:#eaeaea;
 --muted:#777;
 --accent:#00ffd5;
}

*{box-sizing:border-box}

body{
 margin:0;
 height:100vh;
 display:flex;
 justify-content:center;
 align-items:center;
 background:var(--bg);
 font-family:"Inter","Segoe UI",sans-serif;
 color:var(--text);
}

/* ===== APP ===== */
.app{
 width:100%;
 max-width:520px;
 height:88vh;
 background:linear-gradient(180deg,#070707,#0e0e0e);
 border-radius:20px;
 border:1px solid var(--border);
 display:flex;
 flex-direction:column;
 padding:14px;
 box-shadow:0 0 40px rgba(201,164,74,.08);
}

/* ===== HEADER ===== */
header{
 text-align:center;
 font-size:1.5rem;
 letter-spacing:2px;
 font-weight:600;
 color:var(--gold);
 margin-bottom:6px;
}

.sub{
 text-align:center;
 font-size:12px;
 color:var(--muted);
 margin-bottom:10px;
}

/* ===== CHAT ===== */
#chat{
 flex:1;
 overflow-y:auto;
 padding:12px;
 background:#060606;
 border-radius:14px;
 border:1px solid var(--border);
 white-space:pre-wrap;
}

/* ===== MESSAGE ===== */
.msg{
 max-width:82%;
 margin:10px 0;
 padding:12px 14px;
 border-radius:14px;
 line-height:1.5;
 word-wrap:break-word;
}

.user{
 margin-left:auto;
 background:#111;
 border:1px solid #2a2a2a;
}

.ai{
 background:#050505;
 border:1px solid rgba(0,255,213,.25);
 color:#dffff8;
 font-family:"Courier New",monospace;
}

/* ===== INPUT ===== */
.input-bar{
 display:flex;
 gap:10px;
 margin-top:12px;
}

textarea{
 flex:1;
 min-height:52px;
 max-height:130px;
 resize:none;
 padding:14px 16px;
 border-radius:14px;
 border:1px solid var(--border);
 outline:none;
 background:#020202;
 color:var(--text);
 font-size:15px;
 line-height:1.5;
}

textarea::placeholder{color:var(--muted)}

button{
 width:54px;
 height:54px;
 border:none;
 border-radius:14px;
 background:linear-gradient(135deg,#d6b55c,#a98c3a);
 font-size:18px;
 font-weight:700;
 cursor:pointer;
}

/* ===== FOOTER ===== */

 margin-top:8px;
 font-size:11px;
 color:var(--muted);
 text-align:center;
 line-height:1.4;
}

@media(max-width:480px){
 .app{
  height:100vh;
  border-radius:0;
 }

<body>
<div class="app">

<header>VIRGINAI</header>
<div class="sub">Intelligent AI Chat Assistant</div>

<div id="chat"></div>

<div class="input-bar">
 <textarea id="q" placeholder="Ask anything… (Shift + Enter = new line)"></textarea>
 <button id="send">➤</button>
</div>


  
<footer>
 <a href="/about.html">About</a> ·
 <a href="/help.html">Help</a> ·
 <a href="/developer.html">Developer</a> ·
 <a href="/privacy.html">Privacy</a> ·
 <a href="/contact.html">Contact</a>
 <br>
 VirginAI is an AI-powered chatbot built to help users learn and solve problems.
</footer>

</div>

<script>
const chat=document.getElementById("chat");
const q=document.getElementById("q");
const sendBtn=document.getElementById("send");

/* ===== ADD MESSAGE ===== */
function add(text,cls){
 const d=document.createElement("div");
 d.className="msg "+cls;
 d.textContent=text;
 chat.appendChild(d);
 chat.scrollTop=chat.scrollHeight;
 return d;
}

/* ===== MATRIX TYPING ===== */
function typeMatrix(el,text){
 let i=0;
 el.textContent="";
 const speed=14;
 const timer=setInterval(()=>{
  el.textContent+=text[i] || "";
  chat.scrollTop=chat.scrollHeight;
  i++;
  if(i>=text.length) clearInterval(timer);
 },speed);
}

/* ===== SEND ===== */
async function ask(){
 const text=q.value;
 if(!text.replace(/\s/g,"")) return;

 add(text,"user");
 q.value="";

 const ai=add("Thinking…","ai");

 try{
  const r=await fetch("/ask",{
   method:"POST",
   headers:{"Content-Type":"application/json"},
   body:JSON.stringify({question:text})
  });

  if(!r.ok){
   throw new Error("Network response not OK");
  }

  const d=await r.json();
  typeMatrix(ai,d.answer || "No response received.");

 }catch(err){
  console.error("CLIENT ERROR:",err);
  typeMatrix(ai,"⚠️ Service temporarily unavailable. Please try again.");
 }
}

/* ===== KEY HANDLING ===== */
q.addEventListener("keydown",e=>{
 if(e.key==="Enter" && !e.shiftKey){
  e.preventDefault();
  ask();
 }
});

q.addEventListener("beforeinput",e=>{
 if(e.inputType==="insertLineBreak" && !e.shiftKey){
  e.preventDefault();
  ask();
 }
});

sendBtn.onclick=ask;
</script>
