
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VirginAI - Your AI Assistant</title>

<style>
/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* BODY */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #141E30, #243B55);
    color: white;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* CARD */
.card {
    width: 100%;
    max-width: 450px;
    background: rgba(255,255,255,0.08);
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 0 30px rgba(0,0,0,0.4);
    text-align: center;
    backdrop-filter: blur(8px);
}

/* HEADER */
h1 {
    font-size: 2rem;
    margin-bottom: 15px;
    color: #00c6ff;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.4);
}

/* INPUT */
input {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 16px;
    margin-top: 12px;
}

/* BUTTON */
button {
    margin-top: 15px;
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: none;
    background: #00c6ff;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #009edc;
    transform: translateY(-2px);
}

/* ANSWER BOX */
#answer {
    margin-top: 20px;
    padding: 14px;
    border-radius: 12px;
    min-height: 70px;
    background: rgba(0,0,0,0.25);
    font-size: 15px;
    line-height: 1.5;
    text-align: left;
    white-space: pre-wrap;
}

/* LOADING ANIMATION */
.loading {
    display: inline-block;
    position: relative;
}
.loading::after {
    content: '.';
    animation: dots 1s steps(5, end) infinite;
}
@keyframes dots {
    0%, 20% {content: '.';}
    40% {content: '..';}
    60% {content: '...';}
    80%, 100% {content: '.';}
}

/* MOBILE */
@media (max-width: 480px) {
    .card {
        padding: 20px;
    }
    h1 { font-size: 1.5rem; }
}
</style>
</head>

<body>

<div class="card">
    <h1>ü§ñ VirginAI</h1>
    <input id="question" placeholder="Ask me anything..." />
    <button onclick="askAI()">Ask</button>
    <div id="answer"></div>
</div>

<script>
async function askAI() {
    const questionInput = document.getElementById("question");
    const answerBox = document.getElementById("answer");
    const question = questionInput.value.trim();

    if (!question) {
        answerBox.innerText = "‚ùó Please type a question.";
        return;
    }

    answerBox.innerHTML = "<span class='loading'>Thinking</span>";

    try {
        const response = await fetch("/ask", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ question })
        });

        const data = await response.json();

        if (!response.ok) {
            answerBox.innerText = data.answer || "‚ö†Ô∏è Something went wrong.";
            return;
        }

        answerBox.innerText = data.answer;

    } catch (err) {
        answerBox.innerText = "üåê Network error. Please check your connection.";
    }
}
</script>

</body>
</html>
