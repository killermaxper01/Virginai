<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VirginAI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  background:#0b0f14;
  color:#e5e7eb;
  font-family:Segoe UI,Arial;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.app{
  width:100%;
  max-width:520px;
  height:90vh;
  background:#111827;
  border-radius:16px;
  display:flex;
  flex-direction:column;
}
header{
  padding:16px;
  text-align:center;
  font-weight:600;
  color:#38bdf8;
  border-bottom:1px solid #1f2937;
}
#chat{
  flex:1;
  padding:16px;
  overflow-y:auto;
  white-space:pre-wrap;
}
.msg{
  margin-bottom:12px;
  padding:12px;
  border-radius:12px;
  max-width:85%;
}
.user{background:#2563eb;margin-left:auto}
.ai{background:#1f2937}
.input{
  display:flex;
  gap:10px;
  padding:14px;
  border-top:1px solid #1f2937;
}
textarea{
  flex:1;
  resize:none;
  min-height:44px;
  max-height:120px;
  background:#020617;
  color:white;
  border:none;
  border-radius:12px;
  padding:10px;
}
button{
  width:56px;
  border:none;
  border-radius:12px;
  background:#38bdf8;
  font-size:18px;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="app">
<header>ðŸ¤– VirginAI</header>
<div id="chat"></div>

<div class="input">
<textarea id="q" placeholder="Ask anythingâ€¦ (Shift+Enter new line)"></textarea>
<button onclick="ask()">âž¤</button>
</div>
</div>

<script>
const chat=document.getElementById("chat");
const q=document.getElementById("q");

function add(t,c){
  const d=document.createElement("div");
  d.className="msg "+c;
  d.textContent=t;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
}

async function ask(){
  const t=q.value.trim();
  if(!t) return;
  add(t,"user");
  q.value="";
  add("Thinking...","ai");

  try{
    const r=await fetch("/ask",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({question:t})
    });
    const d=await r.json();
    chat.lastChild.remove();
    add(d.answer,"ai");
  }catch{
    chat.lastChild.remove();
    add("Network error.","ai");
  }
}

q.addEventListener("keydown",e=>{
  if(e.key==="Enter"&&!e.shiftKey){
    e.preventDefault();
    ask();
  }
});
</script>

</body>
</html>
