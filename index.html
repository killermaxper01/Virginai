<style>
:root{
 --bg:#050505;
 --panel:#0c0c0c;
 --border:#1e1e1e;
 --gold:#c9a44a;
 --gold-soft:#9f8740;
 --text:#eaeaea;
 --muted:#888;
}

*{box-sizing:border-box}

body{
 margin:0;
 height:100vh;
 background:var(--bg);
 font-family:Inter,Segoe UI,sans-serif;
 color:var(--text);
 display:flex;
 justify-content:center;
}

.app{
 width:100%;
 max-width:720px;
 height:100vh;
 display:flex;
 flex-direction:column;
 padding:16px;
}

header{
 text-align:center;
 margin-bottom:10px;
}

header img{
 width:72px;
 height:72px;
 border-radius:16px;
 margin-bottom:6px;
}

header h1{
 margin:0;
 font-size:1.8rem;
 letter-spacing:2px;
 color:var(--gold);
}

header p{
 margin:4px 0 0;
 font-size:13px;
 color:var(--muted);
}

#chat{
 flex:1;
 overflow-y:auto;
 padding:14px;
 background:var(--panel);
 border:1px solid var(--border);
 border-radius:16px;
}

.msg{
 max-width:78%;
 margin:10px 0;
 padding:12px 14px;
 border-radius:14px;
 line-height:1.5;
 white-space:pre-wrap;
 word-break:break-word;
}

.user{
 margin-left:auto;
 background:#121212;
 border:1px solid #2a2a2a;
}

.ai{
 background:#050505;
 border:1px solid rgba(0,255,213,.25);
 color:#dffff8;
 font-family:Consolas,monospace;
}

.input-bar{
 margin-top:12px;
 padding:10px;
 background:var(--panel);
 border:1px solid var(--border);
 border-radius:16px;
 display:flex;
 gap:10px;
}

textarea{
 flex:1;
 min-height:44px;
 resize:none;
 padding:12px;
 border-radius:12px;
 border:1px solid var(--border);
 background:#020202;
 color:var(--text);
 outline:none;
}

button{
 width:52px;
 height:52px;
 border:none;
 border-radius:14px;
 background:linear-gradient(135deg,var(--gold),var(--gold-soft));
 font-size:18px;
 cursor:pointer;
}

footer{
 margin-top:10px;
 text-align:center;
 font-size:12px;
 color:var(--muted);
}

footer a{
 color:var(--gold);
 text-decoration:none;
 margin:0 6px;
}
</style>

<body>
<div class="app">

<header>
  <img src="/android-chrome-192x192.png" alt="VirginAI Logo">
  <h1>VirginAI</h1>
  <p>end-to-end-encryption</p>
</header>

<div id="chat"></div>

<div class="input-bar">
 <textarea id="q" placeholder="Ask anything..."></textarea>
 <button id="send">➤</button>
</div>

<footer>
 <a href="/about.html">About</a> ·
 <a href="/privacy.html">Privacy</a> ·
 <a href="/terms.html">Terms</a>
 <br><br>
 © 2025 VirginAI. All rights reserved.
</footer>

</div>

<script>
const chat=document.getElementById("chat");
const q=document.getElementById("q");
const send=document.getElementById("send");

function add(text,cls){
 const d=document.createElement("div");
 d.className="msg "+cls;
 d.textContent=text;
 chat.appendChild(d);
 chat.scrollTop=chat.scrollHeight;
 return d;
}

async function ask(){
 const text=q.value.trim();
 if(!text) return;

 add(text,"user");
 q.value="";
 const ai=add("Thinking…","ai");

 try{
  const r=await fetch("/ask",{
   method:"POST",
   headers:{"Content-Type":"application/json"},
   body:JSON.stringify({question:text})
  });
  const d=await r.json();
  ai.textContent=d.answer || "No response.";
 }catch{
  ai.textContent="⚠️ Service unavailable.";
 }
}

send.onclick=ask;
q.addEventListener("keydown",e=>{
 if(e.key==="Enter" && e.ctrlKey) ask();
});
</script>

</body>
