<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VirginAI – Intelligent AI Chat Assistant</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ===== SEO META ===== -->
<meta name="description" content="VirginAI is a premium AI chat assistant powered by Gemini and Groq. Ask questions, learn faster, and get intelligent answers instantly.">
<meta name="keywords" content="VirginAI, AI chatbot, Gemini AI, Groq AI, ChatGPT alternative, AI assistant">

<!-- ===== OPEN GRAPH ===== -->

<script type="application/ld+json">
{
 "@context": "https://schema.org",
 "@type": "WebApplication",
 "name": "VirginAI",
 "description": "VirginAI is an AI-powered chat assistant using Gemini and Groq models for fast and accurate answers.",
 "applicationCategory": "AI Chatbot",

 "creator": {
   "@type": "Organization",
   "name": "VirginAI"
 }

<style>
:root{
 --bg:#050505;
 --panel:#0c0c0c;
 --border:#1e1e1e;
 --gold:#c9a44a;
 --gold-soft:#9f8740;
 --text:#eaeaea;
 --muted:#888;
 --accent:#00ffd5;
}

*{box-sizing:border-box}

body{
 margin:0;
 height:100vh;
 background:var(--bg);
 font-family:Inter,Segoe UI,sans-serif;
 color:var(--text);
 display:flex;
 justify-content:center;
}

.app{
 width:100%;
 max-width:720px;
 height:100vh;
 display:flex;
 flex-direction:column;
 padding:16px;
}

/* ===== HEADER ===== */
header{
 text-align:center;
 margin-bottom:10px;
}

header h1{
 margin:0;
 font-size:1.8rem;
 letter-spacing:2px;
 color:var(--gold);
}

header p{
 margin:4px 0 0;
 font-size:13px;
 color:var(--muted);
}

/* ===== CHAT AREA ===== */
#chat{
 flex:1;
 overflow-y:auto;
 padding:14px;
 background:var(--panel);
 border:1px solid var(--border);
 border-radius:16px;
}

/* ===== MESSAGE ===== */
.msg{
 max-width:78%;
 margin:10px 0;
 padding:12px 14px;
 border-radius:14px;
 line-height:1.5;
 white-space:pre-wrap;
 word-break:break-word;
}

.user{
 margin-left:auto;
 background:#121212;
 border:1px solid #2a2a2a;
}

.ai{
 background:#050505; 
 border:1px solid rgba(0,255,213,.25);
 color:#dffff8;
 font-family:Consolas,monospace;
}

/* ===== INPUT BAR ===== */
.input-bar{
 margin-top:12px;
 padding:10px;
 background:var(--panel);
 border:1px solid var(--border);
 border-radius:16px;
 display:flex;
 gap:10px;
 align-items:flex-end;
}

textarea{
 flex:1;
 min-height:44px;
 max-height:160px;
 resize:none;
 overflow-y:auto;
 padding:12px 14px;
 border-radius:12px;
 border:1px solid var(--border);
 background:#020202;
 color:var(--text);
 font-size:15px;
 line-height:1.5;
 outline:none;
}

textarea::placeholder{
 color:var(--muted);
}

button{
 width:52px;
 height:52px;
 border:none;
 border-radius:14px;
 background:linear-gradient(135deg,var(--gold),var(--gold-soft));
 color:#000;
 font-size:18px;
 font-weight:700;
 cursor:pointer;
}

/* ===== FOOTER ===== */
footer{
 margin-top:10px;
 text-align:center;
 font-size:12px;
 color:var(--muted);
}

footer a{
 color:var(--gold);
 text-decoration:none;
 margin:0 6px;
}

/* ===== MOBILE ===== */
@media(max-width:480px){
 .app{padding:10px}
 header h1{font-size:1.5rem}
}
</style>
</head>

<body>
<div class="app">

<header>
 <h1>VirginAi</h1>
 <p>Intelligent Humanai</p>
</header>

<div id="chat"></div>

<div class="input-bar">
 <textarea id="q" placeholder="Ask anything… (Enter = new line · Ctrl+Enter = send)"></textarea>
 <button id="send">➤</button>
</div>

<footer>
 <a href="/about.html">About</a> ·
 <a href="/help.html">Help</a> ·
 <a href="/developer.html">Developer</a> ·
 <a href="/privacy.html">Privacy</a>
 <br>
 © 2025 VirginAI
</footer>

</div>

<script>
const chat=document.getElementById("chat");
const q=document.getElementById("q");
const send=document.getElementById("send");

/* ADD MESSAGE */
function add(text,cls){
 const d=document.createElement("div");
 d.className="msg "+cls;
 d.textContent=text;
 chat.appendChild(d);
 chat.scrollTop=chat.scrollHeight;
 return d;
}

/* MATRIX TYPING */
function typeMatrix(el,text){
 let i=0;
 el.textContent="";
 const speed=14;
 const timer=setInterval(()=>{
  el.textContent+=text[i++]||"";
  chat.scrollTop=chat.scrollHeight;
  if(i>=text.length) clearInterval(timer);
 },speed);
}

/* SEND */
async function ask(){
 const text=q.value;
 if(!text.trim()) return;

 add(text,"user");
 q.value="";

 const ai=add("Thinking…","ai");

 try{
  const r=await fetch("/ask",{
   method:"POST",
   headers:{"Content-Type":"application/json"},
   body:JSON.stringify({question:text})
  });
  const d=await r.json();
  typeMatrix(ai,d.answer || "No response.");
 }catch{
  typeMatrix(ai,"⚠️ Service temporarily unavailable.");
 }
}

/* KEY HANDLING (ChatGPT STYLE) */
q.addEventListener("keydown",e=>{
 if(e.key==="Enter" && e.ctrlKey){
  e.preventDefault();
  ask();
 }
});

/* SEND BUTTON */
send.onclick=ask;

/* MOBILE BACK PROTECTION */
let backOnce=false;
history.pushState(null,"",location.href);
window.onpopstate=()=>{
 if(!backOnce){
  backOnce=true;
  alert("Press back again to exit VirginAI");
  history.pushState(null,"",location.href);
  setTimeout(()=>backOnce=false,2000);
 }
};
</script>

</body>
</html>
