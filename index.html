<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VirginAI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#000;
  --card:#0a0a0a;
  --gold:#c9a44a;
  --border:#1a1a1a;
  --text:#eaeaea;
  --muted:#888;
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  background:var(--bg);
  color:var(--text);
  font-family:'Inter', system-ui, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
}

.app{
  width:100%;
  max-width:560px;
  height:100vh;
  max-height:860px;
  background:linear-gradient(180deg,#050505,#000);
  border-radius:20px;
  border:1px solid var(--border);
  display:flex;
  flex-direction:column;
  padding:14px;
}

header{
  text-align:center;
  font-family:'Playfair Display', serif;
  font-size:1.5rem;
  letter-spacing:2px;
  color:var(--gold);
  padding:10px 0;
}

#chat{
  flex:1;
  overflow-y:auto;
  padding:12px;
  border-radius:16px;
  background:#020202;
  border:1px solid var(--border);
}

.msg{
  max-width:82%;
  margin:10px 0;
  padding:12px 14px;
  border-radius:14px;
  line-height:1.5;
  white-space:pre-wrap;
}

.user{
  margin-left:auto;
  background:#111;
  border:1px solid #2a2a2a;
}

.ai{
  background:#050505;
  border:1px solid #2b2412;
  color:#fff;
  font-family:"Courier New", monospace;
}

/* ===== INPUT AREA ===== */

footer{
  margin-top:10px;
}

.input-row{
  display:flex;
  gap:10px;
  align-items:flex-end;
}

textarea{
  flex:1;
  min-height:56px;
  max-height:140px;
  resize:vertical;
  background:#020202;
  color:#fff;
  border:1px solid var(--border);
  border-radius:14px;
  padding:12px;
  font-size:15px;
  outline:none;
}

textarea::placeholder{color:var(--muted)}

button{
  width:56px;
  height:56px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#d6b55c,#a98c3a);
  color:#000;
  font-size:20px;
  font-weight:700;
  cursor:pointer;
}

button:active{transform:scale(.96)}

@media(max-width:480px){
  .app{
    height:100vh;
    border-radius:0;
  }
}
</style>
</head>

<body>
<div class="app">
  <header>VIRGINAI</header>

  <div id="chat"></div>

  <footer>
    <div class="input-row">
      <textarea id="q" placeholder="Ask anything… (Shift + Enter = new line)"></textarea>
      <button onclick="ask()">➤</button>
    </div>
  </footer>
</div>

<script>
const chat=document.getElementById("chat");
const q=document.getElementById("q");

function scrollDown(){
  chat.scrollTop=chat.scrollHeight;
}

function addUser(text){
  const d=document.createElement("div");
  d.className="msg user";
  d.textContent=text;
  chat.appendChild(d);
  scrollDown();
}

function addMatrixAI(text){
  const d=document.createElement("div");
  d.className="msg ai";
  chat.appendChild(d);
  let i=0;
  const speed=14;
  const interval=setInterval(()=>{
    d.textContent+=text[i];
    i++;
    scrollDown();
    if(i>=text.length) clearInterval(interval);
  },speed);
}

async function ask(){
  const text=q.value.trim();
  if(!text) return;

  addUser(text);
  q.value="";

  const loading=document.createElement("div");
  loading.className="msg ai";
  loading.textContent="Thinking…";
  chat.appendChild(loading);
  scrollDown();

  try{
    const r=await fetch("/ask",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({question:text})
    });

    const d=await r.json();
    loading.remove();
    addMatrixAI(d.answer);
  }catch{
    loading.remove();
    addMatrixAI("Network error. Please try again.");
  }
}

q.addEventListener("keydown",e=>{
  if(e.key==="Enter" && !e.shiftKey){
    e.preventDefault();
    ask();
  }
});
</script>
</body>
</html>
