<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VirginAI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#000;
  --card:#0a0a0a;
  --gold:#c9a44a;
  --border:#1a1a1a;
  --text:#eaeaea;
  --muted:#888;
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
}

.app{
  width:100%;
  max-width:560px;
  height:100vh;
  max-height:860px;
  background:linear-gradient(180deg,#050505,#000);
  border:1px solid var(--border);
  border-radius:20px;
  display:flex;
  flex-direction:column;
  padding:14px;
}

header{
  text-align:center;
  font-size:1.6rem;
  letter-spacing:2px;
  color:var(--gold);
  padding:10px 0 14px;
}

#chat{
  flex:1;
  overflow-y:auto;
  padding:12px;
  background:#020202;
  border:1px solid var(--border);
  border-radius:14px;
}

.msg{
  max-width:82%;
  margin:8px 0;
  padding:10px 12px;
  border-radius:12px;
  line-height:1.5;
  white-space:pre-wrap;
  word-break:break-word;
  animation:fade .25s ease;
}

.user{
  margin-left:auto;
  background:#111;
  border:1px solid #2a2a2a;
}

.ai{
  background:#050505;
  border:1px solid #2b2412;
  color:#fff;
  font-family:"Courier New", monospace;
}

@keyframes fade{
  from{opacity:0;transform:translateY(3px)}
  to{opacity:1}
}

footer{
  display:flex;
  gap:8px;
  margin-top:10px;
}

textarea{
  flex:1;
  min-height:56px;
  max-height:150px;
  resize:vertical;
  background:#020202;
  color:#fff;
  border:1px solid var(--border);
  border-radius:14px;
  padding:12px;
  outline:none;
  font-size:15px;
}

textarea::placeholder{color:var(--muted)}

button{
  width:90px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#d6b55c,#a98c3a);
  color:#000;
  font-weight:600;
  cursor:pointer;
}

button:active{transform:scale(.97)}

@media(max-width:480px){
  .app{border-radius:0}
}
</style>
</head>

<body>
<div class="app">
  <header>VIRGINAI</header>
  <div id="chat"></div>

  <footer>
    <textarea id="q" placeholder="Ask anything… (Shift+Enter = new line)"></textarea>
    <button onclick="ask()">Ask</button>
  </footer>
</div>

<script>
const chat = document.getElementById("chat");
const q = document.getElementById("q");

function scrollDown(){
  chat.scrollTop = chat.scrollHeight;
}

function addUser(text){
  const d=document.createElement("div");
  d.className="msg user";
  d.textContent=text;
  chat.appendChild(d);
  scrollDown();
}

function addAI(text){
  const d=document.createElement("div");
  d.className="msg ai";
  chat.appendChild(d);

  let i=0;
  const speed=14;
  const interval=setInterval(()=>{
    d.textContent+=text[i] ?? "";
    i++;
    scrollDown();
    if(i>=text.length) clearInterval(interval);
  },speed);
}

async function ask(){
  const text=q.value;
  if(!text.trim()) return;

  addUser(text);
  q.value="";

  const loading=document.createElement("div");
  loading.className="msg ai";
  loading.textContent="Thinking…";
  chat.appendChild(loading);
  scrollDown();

  try{
    const r=await fetch("/ask",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({question:text})
    });

    loading.remove();

    if(!r.ok){
      addAI(r.status===429
        ? "Too many requests. Please wait."
        : "Server error. Try again later.");
      return;
    }

    const d=await r.json();
    addAI(d.answer || "No response.");

  }catch{
    loading.remove();
    addAI("Network error. Check connection.");
  }
}

q.addEventListener("keydown",e=>{
  if(e.key==="Enter" && !e.shiftKey){
    e.preventDefault();
    ask();
  }
});
</script>
</body>
</html>
